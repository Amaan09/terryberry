<div
  class="myinfo-container"
  fxLayout="row"
  fxLayoutAlign="center center"
  *ngIf="dataLoaded">
  <mat-card
    class="myinfo-card">
    <div
      class="myinfo-card--heading">
      My Info
    </div>
    <div
      class="myinfo-card-toggle"
      fxLayout="row"
      fxLayoutAlign="end">
      <mat-icon
        [ngClass]="{'myinfo-card-toggle--active': !editMode}"
        (click)="onEditInfo()">
        visibility
      </mat-icon>
      <mat-icon
        [ngClass]="{'myinfo-card-toggle--active': editMode}"
        (click)="onEditInfo()">
        edit
      </mat-icon>
    </div>


    <app-edit-info
      *ngIf="editMode"
      [myInfo]="myInfo"
      [displayedItems]="displayedItems">
    </app-edit-info>

    <app-view-info
    *ngIf="!editMode"
    [myInfo]="myInfo"
    [displayedItems]="displayedItems">
    </app-view-info>

  </mat-card>
</div>
